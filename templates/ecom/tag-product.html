{% extends 'master.html' %}
{% load humanize %}

{% block 'title' %}
about
{% endblock %}

{% block 'content' %}

<form action="{% url 'product' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">submit</button>
</form>
<hr>
<h2>Products</h2>
<ol>
    {% for product in products %}
    <li>{{product.name}} -- {%for tag in product.tag.all %}  {%endfor%}</li>
    {% endfor %}
</ol>




{% endblock %}
