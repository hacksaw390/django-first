{% extends 'master.html' %}
{% block 'title' %}
login
{% endblock %}
{% block 'content' %}
<h2>Login</h2>

<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <button type="submit">Submit</button>
</form>

{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endblock %}
